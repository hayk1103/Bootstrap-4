<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
    <body>
        <div class="modal-dialog modal-md mx-auto dialog">
            <div class="modal-content content">
                <div class="modal-header header">
                    <h4 class="black">Registration</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-6">
                            <label for="inputFirstName" class="black">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName">
                            </div>
                            <div class="form-group col-6">
                            <label for="inputLastName" class="black">Last name</label>
                            <input type="text" class="form-control" id="inputLastName">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputDate" class="black">Date of Birth</label>
                                <div class="input-group-prepend">
                                    <div class="col-3">
                                        <div class="row">
                                            <select class="custom-select p-0" id="inputDate">
                                                <option selected>Day</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                                <option value="22">22</option>
                                                <option value="23">23</option>
                                                <option value="24">24</option>
                                                <option value="25">25</option>
                                                <option value="26">26</option>
                                                <option value="27">27</option>
                                                <option value="28">28</option>
                                                <option value="29">29</option>
                                                <option value="30">30</option>
                                                <option value="31">31</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <select class="custom-select p-0" id="inputDate">
                                                <option selected>Month</option>
                                                <option value="1">January</option>
                                                <option value="2">February</option>
                                                <option value="3">March</option>
                                                <option value="4">April</option>
                                                <option value="5">May</option>
                                                <option value="6">Juny</option>
                                                <option value="7">July</option>
                                                <option value="8">August</option>
                                                <option value="9">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="row">
                                            <select class="custom-select p-0" id="inputDate">
                                                <option selected>Year</option>
                                                <option>2020</option>
                                                <option>2019</option>
                                                <option>2018</option>
                                                <option>2017</option>
                                                <option>2016</option>
                                                <option>2015</option>
                                                <option>2014</option>
                                                <option>2013</option>
                                                <option>2012</option>
                                                <option>2011</option>
                                                <option>2010</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="row">
                                <label class="black">Gender</label>
                                <div class="input-group">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline1">Male</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline2">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="row">
                                <label for="validationCustomAccountName" class="black">Account name</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="validationCustomAccountName" aria-describedby="inputGroupPrepend" required>
                                    <div class="input-group-prepend">
                                        <div class="col-auto">
                                            <div class="row">
                                                <select class="custom-select p-0" id="inlineFormCustomSelectEmailType">
                                                    <option selected>@mail.ru</option>
                                                    <option value="1">@bk.ru</option>
                                                    <option value="2">@inbox.ru</option>
                                                    <option value="3">@list.ru</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="row">
                                <label for="validationCustomPassword" class="black">Password</label>
                                <div class="input-group mb-1 password">
                                    <input type="password" class="form-control" id="validationCustomPassword"/>
                                    <div class="input-group-text">
                                        <i class="fas fa-eye-slash toggle" onclick="togglePassword()"></i>
                                    </div>
                                </div>
                                <a href="#">Generate a strong password</a>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="row">
                                <label for="validationCustomPassword" class="black">Re-enter password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="validationCustomPassword"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <label for="validationCustomPhoneNumber" class="black">Phone number</label>
                                <div class="input-group mb-1">
                                    <div class="input-group-prepend">
                                        <div class="col-auto">
                                            <div class="row">
                                                <select class="custom-select p-0" id="inlineFormCustomSelectCountry">
                                                    <option selected>Armenia</option>
                                                    <option value="1">Russia</option>
                                                    <option value="2">England</option>
                                                    <option value="3">USA</option>
                                                    <option value="4">Japan</option>
                                                    <option value="5">India</option>
                                                    <option value="6">German</option>
                                                    <option value="7">Paris</option>
                                                    <option value="8">Spain</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="tel" class="form-control" id="validationCustomPhoneNumber"
                                        aria-describedby="inputGroupPrepend" name="phone" value="+374" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                                </div>
                                <label for="validationCustomPhoneNumber" class="grey">
                                    A phone number is required to recovery access. If you don't have a phone, then <a href="#">enter a backup email address</a>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-content content second-content">
                <div class="modal-body">
                    <button type="button" class="btn btn-primary py-0 mb-3 button">Sign Up</button>
                    <p class="grey">By clicking «Register», you access the following 
                        <a href="#">Terms of Use</a>.</p>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="js/bootstrapJS/jquery-3.4.1.slim.min.js"></script>
        <script src="js/bootstrapJS/popper.min.js"></script>
        <script src="js/bootstrapJS/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
